                this.school=school
                this.grade=grade
            }
            //方法
            learn(subject = "语文"){
                console.log('${this.name}正在学习${subject},真棒！');
            }
            exam(){
                // 修正了分号为英文分号，并且将单引号改为反引号以支持模板字符串
                console.log(`${this.name}正在考试`);
            }
        }
        //2.创建对象
        let xiaoming=new Student("xiaoming",7,"实验小学",1)
